syntax = "proto3";

option csharp_namespace = "Server";

service Login {
	rpc doLogin(Credentials) returns (LoginStatus);						// rpc to verify credentials for login
}

// record for storing the credentials for a login attempt
message Credentials {
	string username = 1;
	string password = 2;
}

// record for storing the status of the login; Default is false
message LoginStatus {
	bool isSuccessfulLogin = 1;
}
